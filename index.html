<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="images/logo.svg" alt="Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__header">
          <h1 class="profile__heading">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <ul class="elements">
    </ul>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <form name="profile" method="GET" action="#" class="popup__container" id="profile-container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <fieldset class="popup__prof-info">
        <input class="popup__text-field" type="text" id="fullname" name="fullname" value="" placeholder="Имя" required>
        <input class="popup__text-field" type="text" id="profession" name="profession" value="" placeholder="О себе" required>
      </fieldset>
      <input class="popup__btn-save" type="submit" value="Сохранить">
      <button type="button" class="popup__btn-close" id="close-profile"></button>
    </form>
  </div>
  <div class="popup popup_type_new-card">
    <form name="new-card" method="GET" action="#" class="popup__container" id="new-card-container">
      <h2 class="popup__heading">Новое место</h2>
      <fieldset class="popup__prof-info">
        <input class="popup__text-field" type="text" id="card-title" name="card-title" value="" placeholder="Название" required>
        <input class="popup__text-field" type="text" id="card-link" name="card-link" value="" placeholder="Ссылка на картинку" required>
      </fieldset>
      <input class="popup__btn-save" type="submit" value="Сохранить">
      <button type="button" class="popup__btn-close" id="close-new-card"></button>
    </form>
  </div>
  <div class="popup popup_fullscreen">
    <div class="fullscreen">
      <h2 class="fullscreen__heading"></h2>
      <img id="fullscreen-pic" class="fullscreen__pic" src="#">
      <button type="button" class="popup__btn-close" id="close-fullscreen"></button>
    </div>
  </div>
  <template id="card-template">
    <li class="element">
      <div class="element__caption">
        <h2 class="element__heading"></h2>
        <button type="button" class="element__btn-like"></button>
      </div>
      <img id="card-pic" class="element__pic">
      <button type="button" class="element__btn-delete"></button>
    </li>
  </template>
  <script src="script/script.js"></script>
</body>
</html>
