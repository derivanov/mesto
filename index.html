<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="images/logo.svg" alt="Mesto Russia">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__heading-and-btn">
          <h1 class="profile__heading">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <ul class="elements">
      <li class="element">
        <h2 class="element__heading">Карачаевск</h2>
        <img class="element__pic" src="images/mesto-1.jpg" alt="Пейзаж">
        <button class="element__btn-like"></button>
      </li>
      <li class="element">
        <h2 class="element__heading">Гора Эльбрус</h2>
        <img class="element__pic" src="images/mesto-2.jpg" alt="Пейзаж">
        <button class="element__btn-like"></button>
      </li>
      <li class="element">
        <h2 class="element__heading">Домбай</h2>
        <img class="element__pic" src="images/mesto-3.jpg" alt="Пейзаж">
        <button class="element__btn-like"></button>
      </li>
      <li class="element">
        <h2 class="element__heading">Гора Эльбрус</h2>
        <img class="element__pic" src="images/mesto-2.jpg" alt="Пейзаж">
        <button class="element__btn-like"></button>
      </li>
      <li class="element">
        <h2 class="element__heading">Домбай</h2>
        <img class="element__pic" src="images/mesto-3.jpg" alt="Пейзаж">
        <button class="element__btn-like"></button>
      </li>
      <li class="element">
        <h2 class="element__heading">Карачаево-Черкесия</h2>
        <img class="element__pic" src="images/mesto-1.jpg" alt="Пейзаж">
        <button class="element__btn-like"></button>
      </li>
    </ul>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <fieldset class="popup__prof-info">
        <input class="popup__text-field" type="text" id="fullname" name="fullname" value="Жак-Ив Кусто" required>
        <input class="popup__text-field" type="text" id="profession" name="profession" value="Исследователь океана" required>
      </fieldset>
      <input class="popup__btn-save" type="submit" value="Сохранить">
      <botton class="popup__btn-close"></botton>
    </form>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
